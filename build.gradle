group 'com.mouyy'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.28.Final'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    implementation group: 'org.apache.logging.log4j',name:'log4j-api',version:'2.11.1'
    implementation group: 'org.apache.logging.log4j',name:'log4j-core',version:'2.11.1'
    implementation group: 'commons-codec',name:'commons-codec',version:'1.10'


}
